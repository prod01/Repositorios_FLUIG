<html>

<div class="fluig-style-guide">
<form name="form" role="form">

    </div>
    <div class="panel-body">

			<div class="col-xs-12 col-md-3">

				<input 
					type="zoom"
				    id = "IDMAQUINA"
				    name="IDMAQUINA"
				    class="form-control"
				    value=""
				    
				    data-zoom="{
				        'displayKey':'OBJ',
				        'datasetId':'ds_Lancamento_Horimetro_Obj',
				        'placeholder':'',
				        'fields':[
				            {
				               'field':'OBJ',
				               'label':'Codigo',
				               'standard':'true'
				            }						           
				        ]
				     }"/>
			 </div>
		
	         <div class=".form-group col-xs-12 col-md-3">

	         </div> 
	      
	         <div class=".form-group col-xs-12 col-md-3"> 
		         <label for="VALORMEDIDOR1" id="lABELVALORMEDIDOR1" class="control-label">Horímetro:</label>

	    	 </div>
	      
	         <div class=".form-group col-xs-12 col-md-3"> 
		         <label for="VALORMEDIDOR5" id="lABELVALORMEDIDOR5" class="control-label">Diesel/Gasolina/Alcool:</label>

	    	 </div>
		</div> 

	</div>
	</div>
	
	<input type="hidden" name="VALORULTIMAMEDICAO" id="VALORULTIMAMEDICAO">
